<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="background-img">
  <img src="images/pattern-background-mobile.svg" alt="" class="background-img-mobile">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card text-center">
      <main class="main-section"></main>
        <img src="images/illustration-hero.svg" alt="" class="img">
      </main>
        <div class="card-content">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
                
          <div class="plan-section d-flex ">
            <img src="images/icon-music.svg" alt="">
            <p class="d-flex flex-column plan">
              <span class="anual-plan">Annual Plan</span>
              <span class="cost">$59.99/year</span>
            </p>
            <a class="change">Change</a>
          </div>
          <div class="pay-section">
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NickGV?tab=repositories" target="_blank">NickGV</a>.
  </div>
</body>
</html>
